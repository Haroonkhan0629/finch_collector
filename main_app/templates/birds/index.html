{% extends 'base.html' %} {% block content %}

<h1>Birds</h1>

{% for bird in birds %}
<div class="card">
  <a href="{% url 'detail' bird.id %}">
    <div class="card-content">
      <span class="card-title">{{ bird.name }}</span>
      <img src="{{ bird.image }}" alt="n/a">
    </div>
  </a>
</div>

{% endfor %} {% endblock %}
